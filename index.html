<!DOCTYPE html>
<html lang="en">

<head>
    <title>Polytrakt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js"></script>
    <script src="scripts/audiokeys.min.js"></script>
    <script src="scripts/pattern.js"></script>
    <script src="scripts/inventory.js"></script>
    <script src="scripts/logic_manager.js"></script>
    <script src="scripts/file_manager.js"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>
            <marquee>POLYTRAKT</marquee>
        </h1>
        <div>
            <button id="export-button">Save</button>
            <button id="import-button">Load</button>
        </div>
    </header>

    <main>
        <div class="sequencer-view">
            <div class="top-bar">
                <div id="playhead-controls">
                    <button id="play-button">Play</button>
                </div>
                <br>
                <h3>Patterns</h3>
                <div id="pattern-section">
                    <div id="pattern-holders">
                        <button id="pattern-button" data-pattern="0">0</button>
                    </div>
                    <button id="remove-pattern-button">-</button>
                    <button id="add-pattern-button">+</button>
                </div>
            </div>
            <!-- <br> -->
            <div id="main-view">
                <div class="section-header">
                    <h3>Tracks</h3>
                    <input type="text" id="bpm-text-field" size="4">
                    <div>
                        <button id="add-track-button">+</button>
                        <button id="remove-track-button">-</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-bar">
            <div id="instrument-section">
                <h3>Instruments</h3>
                <div id="instrument-list">
                    <p>Boom - 00</p>
                    <p>Kick - 01</p>
                    <p>Snare - 02</p>
                    <p>Hat - 03</p>
                    <p>Cowbell - 04</p>
                    <p>Synth - 05</p>
                </div>
            </div>
            <div id="browser-section">
                <h3>Browser</h3>
                <div id="browser">

                </div>
            </div>
        </div>
    </main>

</body>

</html>
