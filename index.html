<!DOCTYPE html>
<html lang="en">

<head>
    <title>Polytrakt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js"></script>
    <script src="scripts/audiokeys.min.js"></script>
    <script src="scripts/pattern.js"></script>
    <script src="scripts/inventory.js"></script>
    <script src="scripts/logic_manager.js"></script>
    <script src="scripts/file_manager.js"></script>
    <script src="scripts/splash_screen.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- Theme CSS will be loaded by theme_manager.js -->
    <script src="scripts/theme_manager.js" defer></script>
</head>

<body>
    <div id="splash-screen">
        <div class="splash-logo">
            <lottie-player src="assets/animated_logo.json" background="transparent" speed="1"
                style="width: 300px; height: 300px;" autoplay></lottie-player>
        </div>
    </div>

    <header>
        <img src="assets/polytrakt_logo.png" class="logo" alt="Polytrakt">
        <div class="header-controls">
            <button id="export-button" class="fun-button"><i class="fas fa-save"></i> Save</button>
            <button id="import-button" class="fun-button"><i class="fas fa-folder-open"></i> Load</button>
        </div>
    </header>

    <main>
        <div class="sequencer-view">
            <div class="top-bar">
                <div id="playhead-controls">
                    <button id="play-button">Play</button>
                </div>

                <h3>Patterns</h3>
                <div id="pattern-section">
                    <button id="remove-pattern-button" class="count-button"><i class="fas fa-minus"></i></button>
                    <button id="add-pattern-button" class="count-button"><i class="fas fa-plus"></i></button>
                    <div id="patterns-holder">
                    </div>
                </div>
                <br>
                <div id="pattern-sequencer">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                </div>
            </div>
            <div id="main-view">
                <div class="section-header">
                    <h3>Tracks</h3>
                    <input type="text" id="bpm-text-field" size="4">
                    <div>
                        <button id="add-track-button" class="count-button"><i class="fas fa-plus"></i></button>
                        <button id="remove-track-button" class="count-button"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-bar">
            <button id="play-button"><i class="fas fa-play"></i> Play</button>
            <div id="instrument-section">
                <h3>Instruments</h3>
                <div id="instrument-list">
                    <p>Boom - 00</p>
                    <p>Kick - 01</p>
                    <p>Snare - 02</p>
                    <p>Hat - 03</p>
                    <p>Cowbell - 04</p>
                    <p>Synth - 05</p>
                </div>
            </div>
            <div id="browser-section">
                <h3>Browser</h3>
                <div id="browser">
                </div>
            </div>
            <div class="theme-selector-wrapper">
                <label for="theme-selector" class="theme-label"><i class="fas fa-palette"></i></label>
                <select id="theme-selector" class="theme-selector">
                    <option value="default">Default</option>
                    <option value="dark">Dark</option>
                    <option value="aqua">Aqua</option>
                </select>
            </div>
        </div>
    </main>
</body>

</html>
