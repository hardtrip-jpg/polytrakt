<!DOCTYPE html>
<html lang="en">

<head>
    <title>Polytrakt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js"></script>
    <script src="scripts/audiokeys.min.js"></script>
    <script src="scripts/notification.js"></script>
    <script src="scripts/track.js"></script>
    <script src="scripts/pattern.js"></script>
    <script src="scripts/inventory.js"></script>
    <script src="scripts/logic_manager.js"></script>
    <script src="scripts/keyboard-helper.js"></script>
    <script src="scripts/file_manager.js"></script>
    <script src="scripts/splash_screen.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/theme_manager.js" defer></script>
</head>

<body>
    <div id="splash-screen">
        <div class="splash-logo">
            <lottie-player src="assets/animated_logo.json" background="transparent" speed="1"
                style="width: 300px; height: 300px;" autoplay></lottie-player>
        </div>
    </div>

    <header>
        <img src="assets/polytrakt_logo.svg" class="logo" alt="Polytrakt">
        <div id="notification-holder"></div>
        <div class="header-controls">
            <button id="export-button" class="fun-button"><i class="fas fa-save"></i> Save</button>
            <button id="import-button" class="fun-button"><i class="fas fa-folder-open"></i> Load</button>
        </div>
    </header>

    <main>
        <div class="sequencer-view">
            <div class="top-bar">
                <h3>Patterns</h3>
                <div id="pattern-section">
                    <button id="remove-pattern-button" class="count-button"><i class="fas fa-minus"></i></button>
                    <button id="add-pattern-button" class="count-button"><i class="fas fa-plus"></i></button>
                    <div id="patterns-holder">
                    </div>
                </div>
                <br>
                <div id="pattern-sequencer">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <input type="text" id="sequence-field" maxlength="1" size="1">
                    <button id="play-button-sequence"><i class="fas fa-play"></i></button>
                </div>
            </div>
            <div id="main-view">
                <div class="section-header">
                    <h3>Tracks</h3>
                    <input type="text" id="bpm-text-field" size="4">
                    <button id="play-button"><i class="fas fa-play"></i> Play</button>
                </div>
                <div id="track-holder">

                </div>
                <button id="add-track-button" class="count-button"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="side-bar">
            <div id="instrument-section">
                <h3>Instruments</h3>
                <div id="instrument-list">
                    <button id="inventory-button" data-slot="0">Empty</button>
                    <br>
                    <button id="inventory-button" data-slot="1">Empty</button>
                    <br>
                    <button id="inventory-button" data-slot="2">Empty</button>
                    <br>
                    <button id="inventory-button" data-slot="3">Empty</button>
                    <br>
                    <button id="inventory-button" data-slot="4">Empty</button>
                    <br>
                    <button id="inventory-button" data-slot="5">Empty</button>
                    <br>
                    <button id="inventory-button" data-slot="6">Empty</button>
                    <br>
                    <button id="inventory-button" data-slot="7">Empty</button>
                    <br>
                </div>
            </div>
            <div id="browser-section">
                <h3>Browser</h3>
                <div id="browser">
                    <button id="instrument" draggable="true" data-link="samples/kick.wav">Kick</button>
                    <button id="instrument" draggable="true" data-link="samples/snare.wav">Snare</button>
                    <button id="instrument" draggable="true" data-link="samples/hat.wav">Hat</button>
                    <button id="instrument" draggable="true" data-link="samples/cowbell.wav">Cowbell</button>
                    <button id="instrument" draggable="true" data-link="samples/synth.wav">Synth</button>
                    <button id="instrument" draggable="true" data-link="samples/bass_boom.wav">Bass</button>
                </div>
            </div>
            <div class="theme-selector-wrapper">
                <label for="theme-selector" class="theme-label"><i class="fas fa-palette"></i></label>
                <select id="theme-selector" class="theme-selector">
                    <option value="aqua">Aqua</option>
                    <option value="classic_light">Classic Light</option>
                    <option value="classic_dark">Classic Dark</option>
                </select>
            </div>
        </div>
    </main>
</body>

</html>
