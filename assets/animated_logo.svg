<?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 629.5 157.4">
  <defs>
    <style>
      .st0 {
        fill: #fff;
        font-family: Technotot, Technotot;
        font-size: 116.1px;
      }

      .st1 {
        font-family: Evermore, Evermore;
        font-size: 72px;
      }

      .st1, .st2 {
        fill: #80b3ff;
      }
    </style>
  </defs>
  
  <!-- Rectangle -->
  <rect class="st2" x="276.6" width="302.9" height="157.4" opacity="1">
    <animate attributeName="width" from="302.9" to="352.9" dur="0.7s" begin="0.8s" fill="freeze"
             calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
  </rect>
  
  <!-- "poly" text animation -->
  <g transform="translate(-4.4, 120.6)">
    <!-- P letter -->
    <text class="st1" x="0" y="0" opacity="0">p
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.2s" fill="freeze"
               calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
      <animate attributeName="y" from="-30" to="0" dur="0.4s" begin="0.2s" fill="freeze"
               calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
    </text>
    
    <!-- O letter -->
    <text class="st1" x="78.5" y="0" opacity="0">o
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.3s" fill="freeze"
               calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
      <animate attributeName="y" from="-30" to="0" dur="0.4s" begin="0.3s" fill="freeze"
               calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
    </text>
    
    <!-- L letter -->
    <text class="st1" x="157.1973" y="0" opacity="0">l
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.4s" fill="freeze"
               calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
      <animate attributeName="y" from="-30" to="0" dur="0.4s" begin="0.4s" fill="freeze"
               calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
    </text>
    
    <!-- Y letter -->
    <text class="st1" x="192.4238" y="0" opacity="0">y
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.5s" fill="freeze"
               calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
      <animate attributeName="y" from="-30" to="0" dur="0.4s" begin="0.5s" fill="freeze"
               calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
    </text>
  </g>
  
  <!-- "trakt" with expanding kerning -->
  <text class="st0" transform="translate(289.5 121.9)" opacity="0" textLength="290">
    <tspan x="0" y="0">trakt</tspan>
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.2s" fill="freeze"
             calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
    <animate attributeName="textLength" from="290" to="340" dur="0.7s" begin="0.8s" fill="freeze"
             calcMode="spline" keyTimes="0;1" keySplines="0.42 0 0.58 1"/>
  </text>
</svg>